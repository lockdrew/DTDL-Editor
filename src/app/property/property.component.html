<mat-expansion-panel    class="mat-elevation-z5"
                        [expanded]="panelOpenState"
                        (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false"
                        [formGroup]="property.form">
    <mat-expansion-panel-header>
        <mat-panel-title>Property</mat-panel-title>
        <mat-panel-description>Define a Property</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
        <mat-label attr.for="property_id_{{formIndex}}">Id</mat-label>
        <input matInput id="property_id_{{formIndex}}" type="text" formControlName="id" placeholder="dtmi:com:example:Thermostat;1" />
    </mat-form-field>
    <span class="formSpacer"></span>  

    <mat-form-field appearance="fill">
        <mat-label attr.for="property_type_{{formIndex}}">Type</mat-label>
        <input matInput id="property_type_{{formIndex}}" type="text" formControlName="type" readonly />
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field appearance="fill">
        <mat-label attr.for="property_name_{{formIndex}}">Name</mat-label>
        <input matInput id="property_name_{{formIndex}}" type="text" formControlName="name" />
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill">
        <mat-label attr.for="property_displayName_{{formIndex}}">Display Name</mat-label>
        <input matInput id="property_displayName_{{formIndex}}" type="text" formControlName="displayName" />
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field appearance="fill">
        <mat-label attr.for="property_description_{{formIndex}}">Description</mat-label>
        <input matInput id="property_description_{{formIndex}}" type="text" formControlName="description" />
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field appearance="fill">
        <mat-label attr.for="property_comment_{{formIndex}}">Comment</mat-label>
        <input matInput id="property_comment_{{formIndex}}" type="text" formControlName="comment" />
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill">
        <mat-label attr.for="property_schema_{{formIndex}}">Schema</mat-label>
        <mat-select matNativeControl id="property_schema_{{formIndex}}" formControlName="schema">
            <mat-option *ngFor="let schema of editorService.schemaTypes" [value]="schema"> {{ schema }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field appearance="fill">
        <mat-label attr.for="property_semanticType_{{formIndex}}">Semantic Type</mat-label>
        <mat-select matNativeControl id="property_semanticType_{{formIndex}}" formControlName="semanticType">
            <mat-option *ngFor="let semantic of editorService.semantics" [value]="semantic"> {{ semantic }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-slide-toggle matNativeControl id="property_writable_{{formIndex}}" formControlName="writable">Writable</mat-slide-toggle>
</mat-expansion-panel>
