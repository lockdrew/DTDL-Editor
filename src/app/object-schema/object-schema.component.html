<h1 mat-dialog-title>Object Schema Definition</h1>
<mat-dialog-content [formGroup]="objectSchema.form">
    <mat-form-field appearance="fill">
        <mat-label for="id">Id</mat-label>
        <input matInput id="id" type="text" formControlName="id" placeholder="dtmi:com:example:Thermostat;1" />
    </mat-form-field>
    <span class="formSpacer"></span>  

    <mat-form-field appearance="fill">
        <mat-label for="displayName">Display Name</mat-label>
        <input matInput id="displayName" type="text" formControlName="displayName" />
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill" style="width: 420px">
        <mat-label for="comment">Comment</mat-label>
        <input matInput id="comment" type="text" formControlName="comment" />
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill" style="width: 420px">
        <mat-label for="description">Description</mat-label>
        <input matInput id="description" type="text" formControlName="description" />
    </mat-form-field>
    <br/>

    <ng-container *ngFor="let field of getFields(); let i = index">
        <field-definition [field]="field" [formIndex]="i" [panelOpenState]="true"></field-definition>
    </ng-container>

    <mat-action-row>
        <button mat-raised-button color="primary" (click)="objectSchemaService.addFieldToObjectSchema(objectSchema)" [disabled]="!canAddChild()">
            <mat-icon>add_circle</mat-icon>&nbsp;New Field
        </button>
    </mat-action-row>    

    <div mat-dialog-actions>
        <button mat-raised-button color="primary" [mat-dialog-close]="objectSchema.model">
            <mat-icon>save</mat-icon> Save
        </button>
    </div>
</mat-dialog-content>
