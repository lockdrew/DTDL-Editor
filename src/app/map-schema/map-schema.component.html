<h1 mat-dialog-title>Map Schema Definition</h1>
<mat-dialog-content [formGroup]="map.form">
    <mat-form-field color="accent">
        <mat-label for="id">Id</mat-label>
        <input matInput id="id" type="text" formControlName="id" placeholder="dtmi:com:example:Thermostat;1" />
    </mat-form-field>
    <span class="formSpacer"></span>  

    <mat-form-field color="accent">
        <mat-label for="displayName">Display Name</mat-label>
        <input matInput id="displayName" type="text" formControlName="displayName" />
    </mat-form-field>
    <br/>
  
    <mat-form-field color="accent" style="width: 420px">
        <mat-label for="comment">Comment</mat-label>
        <input matInput id="comment" type="text" formControlName="comment" />
    </mat-form-field>
    <br/>

    <mat-form-field color="accent" style="width: 420px">
        <mat-label for="description">Description</mat-label>
        <input matInput id="description" type="text" formControlName="description" />
    </mat-form-field>
    <br/>

    <ng-container formGroupName="mapKey">
        <mat-form-field color="accent">
            <mat-label for="schema">Map Key</mat-label>
            <mat-select [compareWith]="schemaService.compareSchemas" matNativeControl id="schema" formControlName="schema" #mapKeySchema>
                        <mat-option *ngFor="let keySchemaType of keySchemaTypes | keyvalue" [value]="keySchemaType.value.model"> {{ keySchemaType.value.model.type[0] }} </mat-option>
            </mat-select>
        </mat-form-field>    
        <span class="formSpacer"></span>
        <mat-form-field color="accent">
            <mat-label for="name">Name</mat-label>
            <input matInput type="text" id="name" formControlName="name" />
        </mat-form-field>
        <span class="formSpacer"></span>
        <ng-container *ngIf="schemaService.isComplexSchema(map.form, 'mapKey.schema')">
            <button mat-raised-button color="primary" (click)="openKeyEditor(mapKeySchema.value.type[0])">
                <mat-icon>edit</mat-icon>
                Edit Schema
            </button>
        </ng-container>
    </ng-container>
    <br/>

    <ng-container formGroupName="mapValue">
        <mat-form-field color="accent">
            <mat-label for="schema">Map Value</mat-label>
            <mat-select [compareWith]="schemaService.compareSchemas" matNativeControl id="schema" formControlName="schema" #mapValueSchema>
                        <mat-option *ngFor="let valueSchemaType of valueSchemaTypes | keyvalue" [value]="valueSchemaType.value.model"> {{ valueSchemaType.value.model.type[0] }} </mat-option>
            </mat-select>
        </mat-form-field>
        <span class="formSpacer"></span>
        <mat-form-field color="accent">
            <mat-label for="name">Name</mat-label>
            <input matInput type="text" id="name" formControlName="name" />
        </mat-form-field>
        <span class="formSpacer"></span>    
        <ng-container *ngIf="schemaService.isComplexSchema(map.form, 'mapValue.schema')">
            <button mat-raised-button color="primary" (click)="openValueEditor(mapValueSchema.value.type[0])">
                <mat-icon>edit</mat-icon>
                Edit Schema
            </button>
        </ng-container>    
    </ng-container>
    <br/>

    <div mat-dialog-actions>
        <button mat-raised-button color="primary" [mat-dialog-close]="map.model">
            <mat-icon>save</mat-icon> Save
        </button>
    </div>
</mat-dialog-content>
