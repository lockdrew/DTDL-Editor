<h1 mat-dialog-title>Enum Schema Definition</h1>
<mat-dialog-content [formGroup]="schema.form">
    <mat-form-field color="accent">
        <mat-label for="id">Id</mat-label>
        <input matInput id="id" type="text" formControlName="id" placeholder="dtmi:com:example:Thermostat;1" />
    </mat-form-field>
    <span class="formSpacer"></span>  

    <mat-form-field color="accent">
        <mat-label for="displayName">Display Name</mat-label>
        <input matInput id="displayName" type="text" formControlName="displayName" />
    </mat-form-field>
    <br/>

    <mat-form-field color="accent">
        <mat-label for="schema">Schema</mat-label>
        <mat-select [compareWith]="schemaService.compareSchemas" matNativeControl id="schema" formControlName="schema">
            <mat-option *ngFor="let schema of schemaTypes | keyvalue" [value]="schema.value"> {{ schema.value.type[0] }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>
    <ng-container *ngIf="schema.form.get('schema')?.value?.type[0] === 'Enum'">
        <button mat-raised-button color="primary" (click)="schemaService.openEnumSchemaEditor(dialog, schema.form)">
            <mat-icon>edit</mat-icon>
            Edit Schema
        </button>
    </ng-container>
    <br/>

    <mat-form-field color="accent" style="width: 420px">
        <mat-label for="comment">Comment</mat-label>
        <input matInput id="comment" type="text" formControlName="comment" />
    </mat-form-field>
    <br/>

    <mat-form-field color="accent" style="width: 420px">
        <mat-label for="description">Description</mat-label>
        <input matInput id="description" type="text" formControlName="description" />
    </mat-form-field>
    <br/>

    <div mat-dialog-actions>
        <button mat-raised-button color="primary" [mat-dialog-close]="schema.model">
            <mat-icon>save</mat-icon> Save
        </button>
    </div>
</mat-dialog-content>
