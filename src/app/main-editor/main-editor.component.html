<div id="editorContainer">
    <mat-form-field appearance="fill">
        <mat-label for="context">Context</mat-label>
        <input matInput id="context" type="text" [formControl]="context" readonly />
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label for="classType">Class Type</mat-label>
        <mat-select matNativeControl id="classType" [formControl]="classType">
            <mat-option *ngFor="let type of classTypes" [value]="type"> {{ type }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>
    <mat-form-field appearance="fill">
        <mat-label for="id">Id</mat-label>
        <input matInput id="id" type="text" [formControl]="id" placeholder="dtmi:com:example:Thermostat;1" />
    </mat-form-field>
    <span class="formSpacer"></span>  
    <mat-form-field appearance="fill">
        <mat-label for="comment">Comment</mat-label>
        <input matInput id="comment" type="text" [formControl]="comment" />
    </mat-form-field>
    <span class="formSpacer"></span>
    <mat-form-field appearance="fill">
        <mat-label for="description">Description</mat-label>
        <input matInput id="description" type="text" [formControl]="description" />
    </mat-form-field>
    <br/><br/>
    <mat-form-field appearance="fill">
        <mat-label for="displayName">Display Name</mat-label>
        <input matInput id="displayName" type="text" [formControl]="displayName" />
    </mat-form-field>
    <span class="formSpacer"></span>
    <mat-form-field appearance="fill">
        <mat-label for="name">Name</mat-label>
        <input matInput id="name" type="text" [formControl]="name" />
    </mat-form-field>
    <span class="formSpacer"></span>
    <mat-form-field appearance="fill">
        <mat-label for="capabilityType">Capability Type</mat-label>
        <mat-select matNativeControl id="capabilityType" [formControl]="capabilityType">
            <mat-option *ngFor="let capabillity of capabilities" [value]="capabillity"> {{ capabillity }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>
    <mat-form-field appearance="fill">
        <mat-label for="schema">Schema</mat-label>
        <mat-select matNativeControl id="schema" [formControl]="schema">
            <mat-option *ngFor="let schema of schemaTypes" [value]="schema"> {{ schema }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>
    <mat-form-field appearance="fill">
        <mat-label for="semanticType">Semantic Type</mat-label>
        <mat-select matNativeControl id="semanticType" [formControl]="semanticType">
            <mat-option *ngFor="let semantic of semantics" [value]="semantic"> {{ semantic }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>
    <mat-form-field appearance="fill">
        <mat-label for="extends">Extends</mat-label>
        <mat-select matNativeControl id="extends" [formControl]="extends">
            <mat-option *ngFor="let interface of interfaces" [value]="interface"> {{ interface }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>
    <mat-checkbox matNativeControl id="writable" [formControl]="writable">Writable</mat-checkbox>
</div>
