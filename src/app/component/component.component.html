<mat-expansion-panel    class="mat-elevation-z5"                        
                        [expanded]="panelOpenState"
                        (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false"
                        [formGroup]="component.form">
    <mat-expansion-panel-header>
        <mat-panel-title>Component</mat-panel-title>
        <mat-panel-description>Define a Component</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
        <mat-label attr.for="component_id_{{formIndex}}">Id</mat-label>
        <input matInput id="component_id_{{formIndex}}" type="text" formControlName="id" placeholder="dtmi:com:example:Thermostat;1" />
    </mat-form-field>
    <span class="formSpacer"></span>  

    <mat-form-field appearance="fill">
        <mat-label attr.for="component_type_{{formIndex}}">Type</mat-label>
        <input matInput id="component_type_{{formIndex}}" type="text" formControlName="type" readonly />
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field appearance="fill">
        <mat-label attr.for="component_name_{{formIndex}}">Name</mat-label>
        <input matInput id="component_name_{{formIndex}}" type="text" formControlName="name" />
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill">
        <mat-label attr.for="component_displayName_{{formIndex}}">Display Name</mat-label>
        <input matInput id="component_displayName_{{formIndex}}" type="text" formControlName="displayName" />
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field appearance="fill">
        <mat-label attr.for="component_description_{{formIndex}}">Description</mat-label>
        <input matInput id="component_description_{{formIndex}}" type="text" formControlName="description" />
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field appearance="fill">
        <mat-label attr.for="component_comment_{{formIndex}}">Comment</mat-label>
        <input matInput id="component_comment_{{formIndex}}" type="text" formControlName="comment" />
    </mat-form-field>
    <br/>
    
    <mat-form-field appearance="fill">
        <mat-label attr.for="component_schema_{{formIndex}}">Schema</mat-label>
        <mat-select matNativeControl id="component_schema_{{formIndex}}" formControlName="schema">
            <mat-option *ngFor="let schema of editorService.schemaTypes" [value]="schema"> {{ schema }} </mat-option>
        </mat-select>
    </mat-form-field>
    <ng-container *ngIf="isObjectSchema()">
        <button mat-button (click)="openObjectSchemaEditor()">Edit</button>
    </ng-container>
</mat-expansion-panel>
