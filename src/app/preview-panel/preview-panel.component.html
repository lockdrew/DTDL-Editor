<mat-expansion-panel    [expanded]="panelOpenState"
                        (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title>DTDL Preview</mat-panel-title>
        <mat-panel-description>Preview the DTDL</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill" style="width: 500px;">
        <textarea matInput id="previewPanel"
            cdkTextareaAutosize
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="100"
            readonly
            [value]="interface.form.getRawValue() | jsonld">
        </textarea>
        <button mat-raised-button color="accent" aria-hidden="false" aria-label="Copy Model" style="float:right"
            [cdkCopyToClipboard]="interface.form.getRawValue() | jsonld">
            <mat-icon >content_copy</mat-icon>
        </button>  
    </mat-form-field>      
</mat-expansion-panel>
